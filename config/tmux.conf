############################### UI 
# Status bar position and colors (Tokyo Night style)
set -g status-position top
set -g status-bg colour235  # Dark background
set -g status-fg colour248  # Light gray
# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=colour141]#S #[fg=colour248]"
# Window list: highlight current window
setw -g window-status-current-format "#[fg=colour226,bg=colour237] #I:#W#F "
setw -g window-status-format "#[fg=colour244]#I:#W#F "
# Reduce status updates for efficiency
set -g status-interval 60
# Pane borders (inactive/active)
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'
# Message styling
set -g message-style 'bg=colour235,fg=colour226'

############################### NAVIGATION
# CWD
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}" 
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"  
# PREFIX
set -g prefix C-a
bind-key C-a send-prefix 

############################### VIM
# Increase scrollback buffer for Neovim compatibility
set -g history-limit 50000
# Fix escape delay for better Vim response time 
set -sg escape-time 0

############################### WINDOWS
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Don't rename windows automatically
set -g allow-rename off

# Monitor window activity
setw -g monitor-activity on
set -g visual-activity on

# Set tree view to be collapsed by default
bind w choose-tree -Zs
